<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环节二：精彩开头挑战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-box { border-bottom: 3px solid #3b82f6; outline: none; transition: width 0.3s; }
        .input-box:focus { border-bottom: 4px solid #1d4ed8; }
        input::placeholder { color: #93c5fd; }
    </style>
</head>
<body class="bg-orange-50 p-6 md:p-10">
    <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden p-8 md:p-10 border-t-8 border-orange-400">
        <h1 class="text-4xl font-extrabold text-orange-700 mb-10 text-center uppercase tracking-tight">✨ 选择你喜欢的开头风格</h1>
        
        <div class="space-y-10">
            <!-- 风格 1 -->
            <div class="bg-blue-50 p-8 rounded-3xl border-2 border-blue-100 shadow-sm">
                <h2 class="font-bold text-blue-800 mb-4 text-2xl">风格 A：语言开头法（先声夺人）</h2>
                <p class="text-slate-700 leading-loose text-2xl">
                    “<input type="text" placeholder="妈妈，我回来了！" class="input-box w-64 text-center bg-transparent px-2">！”小明一边<input type="text" placeholder="兴高采烈" class="input-box w-36 text-center bg-transparent px-2">地喊着，一边推开了妈妈睡房的门。
                </p>
                <p class="text-lg text-blue-500 mt-4 italic font-medium">* 提示：横线部分填入你认为最合适的对话和词语。 *</p>
            </div>

            <!-- 风格 2 -->
            <div class="bg-purple-50 p-8 rounded-3xl border-2 border-purple-100 shadow-sm">
                <h2 class="font-bold text-purple-800 mb-4 text-2xl">风格 B：回忆开头法（经典永恒）</h2>
                <p class="text-slate-700 italic leading-relaxed text-2xl font-medium">
                    记忆犹如一张网，捕捉了生活中大大小小的事。随着时光的流逝，很多事情都溜走了，只有一件事，仍深深地印在小明的脑海中。事情的经过是这样的……
                </p>
            </div>

            <!-- 风格 3 -->
            <div class="bg-green-50 p-8 rounded-3xl border-2 border-green-100 shadow-sm">
                <h2 class="font-bold text-green-800 mb-4 text-2xl">风格 C：环境开头法（渲染气氛）</h2>
                <p class="text-slate-700 text-2xl leading-relaxed">
                    窗外阳光明媚，微风徐徐，但小明的家里却安静得有些反常。一股淡淡的药味扑鼻而来，小明轻手轻脚地走进房门，发现妈妈……
                </p>
            </div>
        </div>

        <button onclick="alert('太棒了！请记住你选的风格，等下写进作文里。')" class="w-full mt-10 bg-orange-500 text-white py-6 rounded-3xl font-black text-3xl shadow-lg hover:bg-orange-600 hover:scale-[1.02] transition-all transform active:scale-95">确定风格，进入下一步</button>
    </div>
</body>
</html>
